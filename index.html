<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script language="javascript" type="text/javascript" src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokemons();" onmousemove="checkIfLoaded();" id="body">

    <div id="headerArea">
        <div class="titleContainer"><span class="title">POKÉDEX</span></div>
        <div class="search-resetContainer">
            <div class="search-reset">
                <input type="text" id="input" placeholder="Enter full pokename">
                <button id="search" onclick="search()">Search</button>
                <button id="reset" onclick="reset()" class="resetButton">Reset</button>
            </div>
            <div id="alert" style="display:none;"><span>Pokemon doesn't exist</span></div>
        </div>
    </div>



    <div class="mainArea">
        <div id="pokemons"></div>
        <button id="loadMore" onclick="loadMore()">LOAD MORE</button>
    </div>



    <div id="cardArea" class="cardScreen display-none" onclick="closeCard()">

        <div class="cardContainer" onclick="event.stopPropagation()">

            <div class="previousContainer">
                <div class="placeholder"></div>
                <button id="previous" onclick="goPrevious()"><img src="assets/previous.png"></button>
                <div class="placeholder"></div>
            </div>


            <div class="card">

                <div id="cardHeader">
                    <h1 id="name"></h1>
                    <div class="image">
                        <img src="" id="imageOfPokemon">
                    </div>
                </div>

                <div class="infoContainer">
                    <div class="infos">
                        <div class="menubar">
                            <button onclick="openBaseStats()">Base Stats</button>
                            <button onclick="openAbout()">About</button>
                        </div>

                        <div class="infoContent">
                            <div id="about" style="display:none;">
                                <div><span>Height:</span> <span id="height"></span></div>
                                <div><span>Weight:</span> <span id="weight"></span></div>
                                <div><span>Abilities:</span> <span id="abilitiesCard"></span></div>
                                <span>Moves:</span>
                                <div class="movesContainer">
                                    <div id="moves">
                                    </div>
                                </div>

                            </div>
                            <div id="base_stats" style="display:none;">

                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="endButtons">
                <button onclick="closeCard()" class="close"><img src="assets/close.png"></button>
                <button id="next" onclick="goNext()"><img src="assets/next.png"></button>
                <div class="placeholder"></div>
            </div>

        </div>

    </div>

</body>

</html>
